<div>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label
        class="block text-gray-500 md:text-right mb-1 md:mb-0 pr-4"

        [for]="question.key">
        {{ question.label }}{{ question.required ? ' *' : '' }}

      </label>
    </div>
    @switch (question.controlType) {
      @case ('textbox') {
        <div class="w-full">
          <!--          Style the input box-->
          <mat-form-field class="w-3/4">
            <mat-label>{{ question.label }}</mat-label>
            <input
              [id]="question.key"
              class="w-full"
              matInput
              [formControlName]="question.key"
              [placeholder]="question.placeholder ? question.placeholder : ''">
            <button *ngIf="control.value"
                    matSuffix mat-icon-button aria-label="Clear"
                    (click)="clearInput()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

        </div>
      }
      @case ('toggle') {
        <div class="col-span-2  flex">
          <label class="inline-flex items-center cursor-pointer">
            <input
              type="checkbox"
              [formControlName]="question.key"
              (change)="question.value = !question.value"
              class="sr-only peer">
            <div
              class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600"></div>

          </label><span>{{question.value}}</span></div>


      }
      @case ('dropdown') {
        <select [id]="question.key" [formControlName]="question.key">
          @for (opt of question.options;track opt) {
            <option [value]="opt.key">{{ opt.value }}</option>
          }
        </select>
      }
    }
  </div>

</div>
