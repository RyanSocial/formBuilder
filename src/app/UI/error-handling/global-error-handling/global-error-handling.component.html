<ng-container *ngIf="currentMessage$ | async as message">
  <div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white border border-red-500 p-4 z-50 w-1/2">
    <div class="h-40 w-full bg-green-500">
      {{message.text}}
      {{message.type}}
    </div>
  </div>
</ng-container>
