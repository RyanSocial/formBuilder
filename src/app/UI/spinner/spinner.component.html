@if (showToggle) {
  <div id="spinner" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div
      class="block h-28 w-28 animate-spin rounded-full border-8 border-solid border-[#01C38D] border-e-transparent align-[-0.125em] text-surface motion-reduce:animate-[spin_1.5s_linear_infinite] dark:text-white"
      role="status">

    </div>
    <div>
      <p class="ml-2 text-[#01C38D]">{{message()? message() : 'Loading'}}</p>
    </div>
  </div>

}
